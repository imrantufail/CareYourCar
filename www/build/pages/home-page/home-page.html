<ion-navbar *navbar>
  <ion-title>VEHICLE LIST</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <h3>Welcome to Honda Service Center !</h3>
  <p>
    This starter application comes with simple way of integrating and seeking service for all of your vehicles at one place.
  </p>
  <ion-label>LIST OF YOUR VEHICLES</ion-label>
    <ion-list>
      <ion-item *ngFor="let vehicle of vehiclelist" (click)="goToMapPage(vehicle.name)">
	<a><ion-icon name="md-bicycle" item-left ></ion-icon></a>
	  {{vehicle.type}}  <h item-right><b>{{vehicle.name}}</b></h>
	<ion-icon name="ios-folder-open-outline" item-right></ion-icon>

      </ion-item>
    </ion-list>
  
  <button fab fab-bottom fab-right (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
  </button>
  <button full (click)="goToTestPage()">View in Map<ion-icon name="ios-compass-outline"></ion-icon></button>
</ion-content>
